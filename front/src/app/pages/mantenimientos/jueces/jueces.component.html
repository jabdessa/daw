<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar juez..." (keyup)="buscar( txtTermino.value )" #txtTermino/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de jueces ({{ totalJueces }})</h4>
                <h6 class="card-subtitle">Jueces registrados en mi aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let juez of jueces">
                                <td class="text-center">
                                    <img [src]="juez.fotoUrl" alt="Avatar de juez" class="avatar cursor" (click)="abrirModal(juez)">
                                </td>
                                <td>{{ juez.email }}</td>
                                <td>{{ juez.nombre }}</td>

                                <td>
                                    <select class="form-control" [(ngModel)]="juez.role" (change)="cambiarRole( juez )">
                                        <option value="ADMIN">Admin</option>
                                        <option value="JUEZ">User</option>
                                    </select>
                                </td>

                                <td>
                                    <span *ngIf="juez.google" class="label label-danger">Google</span>
                                    <span *ngIf="!juez.google" class="label label-info">Email</span>
                                </td>

                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Borrar" class="cursor" (click)="eliminarJuez(juez)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
                </div>

            </div>
        </div>
    </div>
</div>
