<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="grid">
                    <div class="col-10">
                        <h4 class="card-title">Listado jueces disponibles para la competici√≥n: </h4>
                    </div>
                </div>
                <p-table [value]="asistencias" styleClass="p-datatable-striped" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="nombre">Juez</th>
                            <th pSortableColumn="lugar">Competicion</th>
                            <th>Asiste</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-asistencia>
                        <tr>
                            <td>{{asistencia.juez |json}}</td>
                            <!-- <td>{{asistencia.competicion|json | date :'dd/MM/yyyy'}}</td> -->
                            <td>{{asistencia.competicion|json }}</td>
                            <td class="text-center">
                                <p-checkbox [binary]="true" [ngModel]="asistencia.asiste" (onChange)="actualizarAsistencia($event,asistencia)">
                                </p-checkbox>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
